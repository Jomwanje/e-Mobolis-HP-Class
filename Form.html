<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/Form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration Page</h2>
<form>
    <label for="fname" >First Name</label> <br>
    <input type="text" id="fname" name="jina" placeholder="Your First Name"> <br>
    <label for="lname">Last Name</label> <br>
    <input type="text" id="jina2" placeholder="Your Last Name"> <br>
    <label for="email"> Email Address</label> <br>
    <input type="email" id="email" name="barua" placeholder="Your Email"> <br>
    <label for="DOB">Date of Birth</label> <br>
    <input type="date" id="email" name="tarehe"> <br>
    <label for="gender">Gender</label> <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="custom">Custom</label> <br>
    <label for="upload">Upload Image</label>
    <input type="file" id="image" name="picha"> <br>
    <select name="courses" id="course">
        <option value="js">Javascript</option>
        <option value="android">Android</option>
        <option value="reactjs">ReactJs</option>
        <option value="cybersecurity"> Cyber Security</option>
        <option value="data">Data Science</option>
    </select>
    <input type="Submit" value="Register">
</form>
</body>
</html>
